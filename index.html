<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-size: 1.2em;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .tool {
      border-radius: 50%;
      padding: 0.4rem;
      margin: 0.2rem;
    }

    .tool:hover {
      cursor: pointer;
    }

    .tool.selected {
      border: 4px solid black;
    }

    .tool.selected.computer {
      border-style: dashed;
    }

  </style>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div id="rock" class="tool">🪨 Rock</div>
  <div id="paper" class="tool">📃 Paper</div>
  <div id="scissors" class="tool">✂️ Scissors</div>
  <h3 id="info"></h3>

  <script>
    const tools = [scissors, paper, rock]

    for (let index in tools) {
      tools[index].onclick = selectTool
    }

    function selectTool(clickEvent) {
      const tool = clickEvent.target
      tool.className = 'tool selected'
      info.textContent = `You did ${tool.id}...`
      setTimeout(function () { play() }, 1000)
    }

    function play() {
      const tool = document.querySelector('.selected')
      const computerTool = tools[Math.floor(Math.random() * 3)]

      computerTool.className = 'tool selected computer'
      info.textContent = `${tool.id} VS. ${computerTool.id}... `

      if (tool === computerTool) {
        info.textContent += 'It\'s a draw'
      } else if (tool === rock) {
        if (computerTool === scissors) info.textContent += 'You WIN! 🥳'
        else info.textContent += 'You LOSE 💀'
      } else if (tool === paper) {
        if (computerTool === rock) info.textContent += 'You WIN! 🥳'
        else info.textContent += 'You LOSE 💀'
      } else if (tool === scissors) {
        if (computerTool === paper) info.textContent += 'You WIN! 🥳'
        else info.textContent += 'You LOSE 💀'
      }

      setTimeout(function () { location.reload() }, 1500)
    }

  </script>
</body>

</html>
